<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FocusFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-slate-200 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-slate-800 p-6">
    <h1 class="text-2xl font-bold text-green-400 mb-8">FocusFlow</h1>

    <form id="taskForm" class="space-y-3">
      <input id="taskName" class="w-full p-2 rounded bg-slate-700"
        placeholder="Task name" required>

      <input id="taskTime" type="number"
        class="w-full p-2 rounded bg-slate-700"
        placeholder="Time (minutes)" required>

      <select id="taskMode" class="w-full p-2 rounded bg-slate-700">
        <option value="pomodoro">Pomodoro (45/15)</option>
        <option value="normal">Normal Timer</option>
      </select>

      <button class="w-full bg-green-500 hover:bg-green-600 text-black font-bold py-2 rounded">
        Add Task
      </button>
    </form>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-10 grid grid-cols-2 gap-8">

    <!-- Tasks -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Tasks</h2>
      <ul id="taskList" class="space-y-3"></ul>
    </section>

    <!-- Timer -->
    <section class="bg-slate-800 rounded-xl p-8 flex flex-col items-center justify-center">
      <h2 id="currentTask" class="text-lg mb-4 text-slate-400">No task selected</h2>

      <div id="timer" class="text-6xl font-bold mb-4">45:00</div>
      <div id="mode" class="mb-6 text-green-400">Work</div>

      <div class="space-x-4">
        <button onclick="startTimer()"
          class="bg-green-500 px-6 py-2 rounded font-bold text-black">Start</button>
        <button onclick="pauseTimer()"
          class="bg-yellow-400 px-6 py-2 rounded font-bold text-black">Pause</button>
        <button onclick="resetTimer()"
          class="bg-red-500 px-6 py-2 rounded font-bold text-black">Reset</button>
      </div>
    </section>

  </main>

  <audio id="alarm">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
  </audio>

  <script src="app.js"></script>
</body>
</html>
